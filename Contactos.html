<html>
    <head><title>Contactos</title></head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script  src = "Js/bootstrap.bundle.min.js"></script>
<style>
    .fondo{
        background-color: rgba(255, 5, 5, 0.267);
      }
</style>
<body class="fondo" >
    <center><p><h2>Contactanos</h2></p></center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-5 "> 
                <br>
                <form >
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Nombre de la Empresa:</label>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="mail" class="form-control" placeholder="Meli_Techs">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Correo electronico:</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="pastranalucianie@gmail.com" > 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Numero de la Empresa:</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="2254-6345" > 
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Envios:</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Envios a todo Honduras y entregas a domicilio" > 
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Colocar Tu direccion:</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Para enviar tu pedido" > 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Direccion de la Empresa:</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Col. Israel Norte" > 
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                <center>    
                                    <a class="btn btn-primary" href="Inicio.html" role="button">Regresar a inicio</a>
                                    <button class="btn btn-primary" type="submit">Enviar</button</center>
                                </div>
                            </div>
                        </div> 
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
